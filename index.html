<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./styles.css" />
    <title>todo</title>
  </head>
  <body>
    <div class="banner-con">
      <div class="banner">
        <div class="content">
          <h1>TODO</h1>
          <div class="btn">
            <button class="btn btn__sun">
              <img src="./Images/icon-sun.svg" alt="icon-sun" />
            </button>
            <button class="btn btn__moon">
              <img src="./Images/icon-moon.svg" alt="icon-sun" />
            </button>
          </div>
          <!-- <img src="./Images/icon-sun.svg" alt=""> -->
        </div>
        <div class="todo">
          <form>
            <input type="text" placeholder="Create a new todo.." id="text" />
          </form>
          <div class="list">
            <div class="todo-con">
              <div class="todo-li">
                <div class="check">
                  <img src="./Images/icon-check.svg" alt="" />
                </div>
                <p>Work</p>
                <button class="close">
                  <img src="./Images/icon-cross.svg" alt="" />
                </button>
              </div>
              <div class="hr"></div>
              <div class="todo-li">
                <div class="check">
                  <img src="./Images/icon-check.svg" alt="" />
                </div>
                <p>Work</p>
                <button class="close">
                  <img src="./Images/icon-cross.svg" alt="" />
                </button>
              </div>
              <div class="hr"></div>
              <div class="todo-li">
                <div class="check">
                  <img src="./Images/icon-check.svg" alt="" />
                </div>
                <p>Work</p>
                <button class="close">
                  <img src="./Images/icon-cross.svg" alt="" />
                </button>
              </div>
              <div class="hr"></div>
            </div>
          </div>
          <div class="info">
            <p>5 items left</p>
            <div class="choice">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <p>Clear Completed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
